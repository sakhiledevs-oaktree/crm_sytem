<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful!</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 50px; border-radius: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 450px; }
        .wa-button { background: #25D366; color: white; text-decoration: none; padding: 18px 30px; border-radius: 12px; font-weight: 700; display: inline-block; margin-top: 25px; transition: 0.2s; }
        .wa-button:hover { background: #128C7E; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
    <h1 style="color: #1e293b; margin-bottom: 10px;">Registration Confirmed!</h1>
    <p style="color: #64748b; font-size: 1.1rem;">
        You've been added to our <strong>{{ cohort }}</strong> cohort. Join the group below for updates:
    </p>

    <a href="{{ whatsapp_url }}" target="_blank" class="wa-button">
        JOIN {{ cohort|upper }} WHATSAPP GROUP
    </a>

    <div style="margin-top: 40px;">
        <a href="/" style="color: #94a3b8; text-decoration: none; font-size: 0.9rem;">← Back to Dashboard</a>
    </div>
</div>

</body>
</html>
