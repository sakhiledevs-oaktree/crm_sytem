<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Briefing | Oaktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #903749; /* This color will highlight your brand */
            --bg-dark: #020617;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); color: white; overflow: hidden;
        }

        /* Immersive Background */
        .bg-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("{{ url_for('static', filename='images/webinar_creative.jpg') }}") no-repeat center center;
            background-size: cover; filter: blur(60px) brightness(0.3);
            z-index: -1; transform: scale(1.1);
        }

        .layout-grid {
            display: flex; height: 100vh; width: 100vw; align-items: center;
            padding: 0 5%; gap: 5%;
        }

        /* Content Section */
        .content-area { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .badge {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px; border-radius: 100px; width: fit-content;
            font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 2rem;
        }

        h1 { font-size: clamp(2.5rem, 5vw, 4.5rem); font-weight: 800; line-height: 1; letter-spacing: -3px; margin-bottom: 2rem; }
        h1 span { color: var(--accent); }

        /* Modern Timer */
        .timer-wrap { display: flex; gap: 40px; margin-bottom: 3rem; }
        .t-val { font-size: 2.5rem; font-weight: 700; display: block; }
        .t-label { font-size: 0.6rem; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; font-weight: 800; }

        .btn-premium {
            background: #903749; color: var(--bg-dark); text-decoration: none;
            padding: 22px 50px; border-radius: 4px; font-weight: 800;
            font-size: 1rem; transition: 0.3s; width: fit-content;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-premium:hover { background: var(--accent); color: white; transform: translateY(-5px); }

        /* Image Side - Perfectly Contained */
        .image-area {
            flex: 1; height: 80vh; display: flex; align-items: center; justify-content: center;
        }
        .image-area img {
            max-width: 100%; max-height: 100%;
            object-fit: contain; border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 1024px) {
            body, html { overflow-y: auto; }
            .layout-grid { flex-direction: column; height: auto; padding-top: 50px; }
            .image-area { height: 350px; width: 100%; order: -1; }
            .content-area { text-align: center; align-items: center; padding-bottom: 100px; }
            .timer-wrap { gap: 20px; }
        }
    </style>
</head>
<body>

<div class="bg-blur"></div>

<div class="layout-grid">
    <div class="content-area">
        <div class="badge">OAKTREE PEOPLE SOLUTIONS</div>
        <h1>Brand Identity & <br><span>Marketing</span></h1>
    
        <a href="{{ url_for('webinar_form') }}" class="btn-premium">Secure Access</a>
    </div>

    <div class="image-area">
        <img src="{{ url_for('static', filename='images/webinar_creative.jpg') }}" alt="Creative">
    </div>
</div>

<script>
    const target = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
    }, 1000);
</script>

</body>
</html>
